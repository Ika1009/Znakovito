<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрација</title>
    <link rel="icon" href="../images/logo.svg" type="image/icon">
    <link href="../dist/signup.css" rel="stylesheet">
</head>
<body background="../images/svetlotamno.svg">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-background rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 lg:space-y-8 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-text md:text-2xl">
                        Креирај налог
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="firstName" class="block mb-1 text-sm font-medium text-text">Име и презиме</label>
                            <input required type="text" name="fullName" id="fullName" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" placeholder="Петар Петровић" required="">
                        </div>
                        <div>
                            <label for="username" class="block mb-1 text-sm font-medium text-text">Корисничко име</label>
                            <input required type="text" name="username" id="username" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" placeholder="петар.петровић123" required="">
                        </div>
                        <div>
                            <label for="foreignLanguage" class="block mb-1 text-sm font-medium text-text">Матерњи језик</label>
                            <select required id="dynamicDropdown"></select>
                        </div>
                        <div>
                            <label for="email" class="block mb-1 text-sm font-medium text-text">Мејл адреса</label>
                            <input required type="email" name="email" id="email" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" placeholder="петарпетровић@gmail.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-1 text-sm font-medium text-text">Лозинка</label>
                            <input required type="password" name="password" id="password" placeholder="••••••••" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" required="">
                        </div>
                        <div class="mb-2">
                            <label for="confirm-password" class="block mb-1 text-sm font-medium text-text">Потврди лозинку</label>
                            <input required type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" required="">
                        </div>
                        <button type="submit" class="w-full text-background bg-primary hover:bg-primary-hover font-medium rounded-lg text-base px-5 py-4 text-center">Регистрација</button>
                        <p class="text-sm font-light text-text">
                            Имате налог? <a href="./login.php" class="font-medium text-primary hover:underline">Пријави се</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="signup.js"></script>
</body>
</html>
