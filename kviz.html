<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output2.css" rel="stylesheet" />
    <title>Kviz | Znakovito</title>
  </head>
  <body>
    <section
      class="items-center align-center flex h-screen w-screen bg-primary"
      style="background-image: url(./resursi/kvizbg.svg)"
    >
      <div class=" sm:w-7/12 text-center border border-primary align-middle justify-center w-full h-full sm:h-2/3 p-4 bg-background shadow-md rounded-md m-auto">
        <img src="./resursi/venac.png" width="150" class="mx-auto z-10 -mt-12"  height="150"/>
        <div class="w-1/2 h-1/3 mt-8 mb-4 mx-auto">
            <header id="question" class=" text-3xl font-semibold">
              Koji znak predstavlja slovo Y u engleskom znakovnom jeziku?
            </header>
        </div>
        <div class="-mt-28 w-7/12 text-center space-y-7 align-middle justify-center h-2/3 mx-auto">
            <div class="h-1/2 w-full space-x-7 flex justify-start">
                <div class="w-1/2 p-4 rounded-md shadow-sm hover:scale-105 bg-white align-middle justify-center flex items-center border-2 border-primary">
                  <img id="1" src="https://bonanza.rs/fon/znakovi/c.png" class="object-fit rounded-md w-2/3"/>
                </div>
                <div class="w-1/2 p-4 rounded-md shadow-sm hover:scale-105 bg-white align-middle justify-center flex items-center border-2 border-primary">
                  <img id="2" src="https://bonanza.rs/fon/znakovi/y.png" class="object-fit rounded-md w-2/3"/>
                </div>
            </div>
            <div class="h-1/2 w-full space-x-7 flex justify-start">
              <div class="w-1/2 rounded-md p-4 shadow-sm hover:scale-105 bg-white align-middle justify-center flex items-center border-2 border-primary">
                <img id="3" src="https://bonanza.rs/fon/znakovi/u.png" class="object-fit rounded-md w-2/3"/>
              </div>
              <div class="w-1/2 rounded-md p-4 shadow-sm hover:scale-105 bg-white align-middle justify-center flex items-center border-2 border-primary">
                <img id="4" src="https://bonanza.rs/fon/znakovi/d.png" class="object-fit rounded-md w-2/3"/>
              </div>
            </div>
        </div>
      </div>
    </section>
      <div class="fixed hidden z-10 inset-0 overflow-y-auto" id="info-popup">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-background rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div>
                    <div id="iicon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full ">
                        <svg id="icon" class="h-6 w-6 text-red-600 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <svg viewBox="0 0 24 24" id="check" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color text-green-600 "><polyline id="primary" points="5 12 10 17 19 8" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline></svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="popupTitle">
                            Error
                        </h3>
                        <div class="mt-2" id="popupDesc">
                            <p class="text-sm text-gray-500">
                                There was an error processing your request.
                            </p>
                        </div>
                        <img id="popupImage" src="./znakovi/a_sr.png"/>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button
                        class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:text-sm"
                        id="confirm-button">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <script src="kviz.js"></script>
  </body>
</html>
