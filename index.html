<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="flex items-center justify-center mt-4">
  <div class="dropdown relative inline-block text-left">
    <button id="languageButton" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <span id="selectedLanguage">Select Language</span>
      <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 12l-8-8 1.5-1.5L10 9l6.5-6.5L18 4l-8 8z" clip-rule="evenodd" />
      </svg>
    </button>
    <div id="languageOptions" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="languageButton" tabindex="-1">
      <div class="py-1" role="none">
        <a href="#" onclick="selectLanguage('sr')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Flag_of_Serbia.svg/1200px-Flag_of_Serbia.svg.png" alt="Srpski" class="h-5 w-5 mr-2">
          Srpski
        </a>
        <a href="#" onclick="selectLanguage('en')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Flag_of_Great_Britain_%281707%E2%80%931800%29.svg" alt="English" class="h-5 w-5 mr-2">
          Engleski
        </a>
        <a href="#" onclick="selectLanguage('de')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png" alt="English" class="h-5 w-5 mr-2">
          Nemački
        </a>
        <a href="#" onclick="selectLanguage('it')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg" alt="French" class="h-5 w-5 mr-2">
          Italijanski
        </a>
        <a href="#" onclick="selectLanguage('es')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/1200px-Flag_of_Spain.svg.png" alt="French" class="h-5 w-5 mr-2">
          Španski
        </a>
        <a href="#" onclick="selectLanguage('fr')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center" role="menuitem" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/1200px-Flag_of_France.svg.png" alt="French" class="h-5 w-5 mr-2">
          Francuski
        </a>
        <!-- Add more language options here -->
      </div>
    </div>
  </div>
</div>

  <main class="flex-col min-h-screen items-center justify-center bg-background">
    <div id="sign-language-container" class="mx-auto flex gap-4"></div>
      <label for="dropzone-file" class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-6 text-center"/>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
    
        <h2 id="inputFileText" class="mt-4 text-xl font-medium text-gray-700 tracking-wide">Input File</h2>
    
        <p id="uploadFileText" class="mt-2 text-gray-500 tracking-wide">Upload or drag & drop your file. </p>
    
        <input id="dropzone-file" accept="audio/*" onchange="handleAudioFile(this)" type="file" class="hidden" />
      </label>
      <div style="display: flex; align-items: center;">
        <input id="textInput" type="text" placeholder="Type here" class="input input-bordered m-auto w-full max-w-xs" />
        <button id="textInputButton">Submit</button>
    </div>
    
    <div class="group w-72 md:w-80 lg:w-96">
      <div class="relative flex items-center">
        <input id="8" type="text" class="peer relative h-10 w-full rounded-md bg-gray-50 pl-4 pr-20 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
        <button class="absolute right-0 h-10 w-16 rounded-r-md bg-blue-200 text-xs font-semibold text-white transition-all duration-200 ease-in-out group-focus-within:bg-blue-400 group-focus-within:hover:bg-blue-600">Send</button>
      </div>
    </div>
    <button onclick="startListening()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <i class="fa fa-microphone"></i>
      </button>
  </main> 
  <script src="script.js"></script>
</body>
</html>
